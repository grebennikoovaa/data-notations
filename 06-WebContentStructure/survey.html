<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey</title>
</head>
<body>
    <h1>Survey:</h1>
    <form>
        <label for="age">Age</label><br>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="question_1">How often do you use ChatGPT?</label><br>
        <input type="radio" id="never" name="question_1" value="never">
        <label for="never">Never</label><br>
        <input type="radio" id="rarely" name="question_1" value="rarely">
        <label for="rarely">Rarely</label><br>
        <input type="radio" id="occasionally" name="question_1" value="occasionally">
        <label for="occasionally">Occasionally</label><br>
        <input type="radio" id="often" name="question_1" value="often">
        <label for="often">Often</label><br>
        <input type="radio" id="constantly" name="question_1" value="constantly">
        <label for="constantly">Constantly</label><br><br>

        <label for="describe">Describe shortly your benefits from using AI:</label><br>
        <input type="textarea" name="describe" id="describe">
    </form>
</body>
</html>
